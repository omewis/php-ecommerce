<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var cartItemsContainer = document.getElementById('cartItemsContainer');
        var subtotalElement = document.getElementById('subtotal');
        var totalElement = document.getElementById('total');

        function renderCartItems() {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var products = JSON.parse(localStorage.getItem('myProducts')) || [];

            cartItemsContainer.innerHTML = '';

            let subtotal = 0;

            cart.forEach(cartItem => {
                var product = products.find(p => String(p.id) === String(cartItem.product_id));

                if (product) {
                    var totalPrice = (product.price * cartItem.quantity).toFixed(2);
                    subtotal += parseFloat(totalPrice);

                    var cartItemHTML = `
                        <div class="row mb-3" data-product-id="${product.id}">
                            <div class="col-md-3">
                                <img class="img-fluid mx-auto d-block image" src="${product.image}" alt="${product.name}">
                            </div>
                            <div class="col-md-8">
                                <div class="info">
                                    <div class="row">
                                        <div class="col-md-5 product-name">
                                            <a href="#">${product.name}</a>
                                            <div class="product-info">
                                                <div>Price: <span class="value">$${product.price}</span></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 quantity">
                                            <label for="quantity-${product.id}">Quantity:</label>
                                            <input id="quantity-${product.id}" type="number" value="${cartItem.quantity}" class="form-control quantity-input" data-product-id="${product.id}">
                                        </div>
                                        <div class="col-md-3 price">
                                            <span class="item-total">$${totalPrice}</span>
                                        </div>
                                        <div class="col-md-12">
                                            <button class="btn btn-danger btn-sm delete-item" data-product-id="${product.id}">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`;

                    cartItemsContainer.insertAdjacentHTML('beforeend', cartItemHTML);
                }
            });

            // Update total display
            if (subtotalElement) {
                subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
                if (totalElement) {
                    totalElement.textContent = `$${subtotal.toFixed(2)}`;
                }
            }
        }

        function populateCategoryList() {
            var categoryList = document.getElementById('categoryList');
            if (categoryList) {
                // Retrieve categories from local storage
                var categories = JSON.parse(localStorage.getItem('categories')) || [];
                
                // Clear the current list
                categoryList.innerHTML = ''; 
                
                // Loop through the categories and create list items
                categories.forEach(category => {
                    var categoryItem = document.createElement('li');
                    categoryItem.className = 'subnav-item';
                    
                    var categoryLink = document.createElement('a');
                    categoryLink.href = `./productsOfCategory.html?id=${category.id}`; 
                    categoryLink.textContent = category.name; 
                    
                    categoryItem.appendChild(categoryLink);
                    categoryList.appendChild(categoryItem);
                });
            }
        }

        renderCartItems();
        populateCategoryList(); // Call the function to populate category list

        // Update price when quantity changes
        cartItemsContainer.addEventListener('input', function(event) {
            if (event.target.classList.contains('quantity-input')) {
                var input = event.target;
                var productId = input.dataset.productId;
                var quantity = parseInt(input.value, 10);

                var products = JSON.parse(localStorage.getItem('myProducts')) || [];
                var cart = JSON.parse(localStorage.getItem('cart')) || [];

                var product = products.find(p => String(p.id) === String(productId));

                if (product) {
                    var itemTotal = (product.price * quantity).toFixed(2);
                    var itemTotalElement = input.closest('.row').querySelector('.item-total');
                    
                    if (itemTotalElement) {
                        itemTotalElement.textContent = `$${itemTotal}`;
                    }

                    // Update the cart in local storage
                    var cartItem = cart.find(item => String(item.product_id) === String(productId));
                    if (cartItem) {
                        cartItem.quantity = quantity;
                    }

                    localStorage.setItem('cart', JSON.stringify(cart));

                    // calculate subtotal
                    let newSubtotal = 0;
                    cart.forEach(item => {
                        var prod = products.find(p => String(p.id) === String(item.product_id));
                        if (prod) {
                            newSubtotal += parseFloat((prod.price * item.quantity).toFixed(2));
                        }
                    });

                    if (subtotalElement) {
                        subtotalElement.textContent = `$${newSubtotal.toFixed(2)}`;
                        if (totalElement) {
                            totalElement.textContent = `$${newSubtotal.toFixed(2)}`;
                        }
                    }
                }
            }
            
        });

        // Handle delete button click
        cartItemsContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-item')) {
                var productId = event.target.dataset.productId;

                var cart = JSON.parse(localStorage.getItem('cart')) || [];
                var updatedCart = cart.filter(item => String(item.product_id) !== String(productId));
                localStorage.setItem('cart', JSON.stringify(updatedCart));

                renderCartItems();
            }
        });

        

        var checkoutButton = document.getElementById('checkoutButton');
        if (checkoutButton) {
            checkoutButton.addEventListener('click', function() {
                var fullName = document.getElementById('fullName').value;
                var phone = document.getElementById('phone').value;
                var address = document.getElementById('address').value;
                var cardNumber = document.getElementById('cardNumber').value;
                var date = document.getElementById('date').value;
                var subtotal = parseFloat(subtotalElement.textContent.replace('$', ''));
                var total = parseFloat(totalElement.textContent.replace('$', ''));

                var login = JSON.parse(localStorage.getItem('login')) || {};
                var email = login.email || 'N/A';

                var order = {
                    fullName,
                    phone,
                    address,
                    cardNumber,
                    date,
                    subtotal,
                    total,
                    email
                };

                localStorage.setItem('order', JSON.stringify(order));

                alert('Order has been saved to local storage!');
            });
        }
    });
</script>
